<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      .container {
        position: relative;
        font-family: "Franklin Gothic Book";
      }

      /* Centered text */
      .centered {
        position: absolute;
        top: 30%;
        left: 25%;
        width: 50%;
        color: white;
      }
      h1 {
        font-size: 30px;
      }
      @font-face {
        font-family: "Franklin Gothic Book";
        src: url("Franklin_Gothic_Book_Regular.ttf");
      }
    </style>
    <script>
      function subst() {
        var vars = {};
        var x = document.location.search.substring(1).split("&");
        for (var i in x) {
          var z = x[i].split("=", 2);
          vars[z[0]] = unescape(z[1]);
        }
        var x = [
          "frompage",
          "topage",
          "page",
          "webpage",
          "section",
          "subsection",
          "subsubsection",
        ];
        for (var i in x) {
          var y = document.getElementsByClassName(x[i]);
          for (var j = 0; j < y.length; ++j) y[j].textContent = vars[x[i]];

          if (vars["page"] == 1) {
            // If page is 1, set FakeHeaders display to none
            document.getElementById("The_rest").style.display = "none";
          }

          if (vars["page"] != 1) {
            // If page is 3, set FakeHeaders display to none
            document.getElementById("First_Page").style.display = "none";
          }
        }
      }
    </script>
  </head>
  <body onload="subst()">
    <div class="container" id="First_Page">
      <img
        src="/var/www/pe-reports/src/pe_reports/helpers/bulletin/Header_img.png"
        style="width: 100%"
      />
      <div class="centered">
        <h1>
          <b>CISA Assessments:</b> <br />
          Posture and Exposure
        </h1>
      </div>
    </div>

    <div style="padding-bottom: 4.5em" id="The_rest">
      <img
        src="/var/www/pe-reports/src/pe_reports/helpers/bulletin/Header.png"
        style="width: 100%"
      />
      <!-- <div class="centered"><h1><b>CISA Assessments:</b> <br> {{Stakeholder_Name}}</h1></div> -->
    </div>
  </body>
</html>
